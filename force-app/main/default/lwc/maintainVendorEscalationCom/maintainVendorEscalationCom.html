<template>
	<div>
		<lightning-spinner alternative-text="Loading" size="xx-large" if:true={showSpinner}></lightning-spinner>
	</div>
	<div class="slds-scrollable" tabindex="0">
		<template if:true={isDisplay}>
			<table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered slds-table_striped"
				aria-labelledby="element-with-table-label other-element-with-table-label">
				<thead>
					<tr class="slds-line-height_reset">
						<template if:true={comFunction}>
							<template for:each={comFunction} for:item="it">
								<th class="" scope="col" key={it}>
									<div class="slds-truncate" title="">{it}</div>
								</th>
							</template>
						</template>
					</tr>
				</thead>
				<tbody>
					<template for:each={finalResult} for:item="it">
						<tr class="slds-hint-parent" key={it}>
							<template for:each={it} for:item="key">
								<td data-label="Spec File" key={key}>
									<div class="slds-cell-wrap slds-truncate" style="width: 15rem;">
										<lightning-formatted-rich-text value={key.value}></lightning-formatted-rich-text><template if:true={key.helptext}>
											<lightning-helptext content={key.helptext}></lightning-helptext>
										</template></div>

								</td>
							</template>
						</tr>
					</template>
				</tbody>
			</table>
		</template>
		<template if:false={isDisplay}>
			<!-- Display "No result found" when there is no data -->
			<div class="slds-text-heading_medium slds-text-color_error slds-text-align_center">No Records Found...
			</div>
		</template>
	</div>
</template>
