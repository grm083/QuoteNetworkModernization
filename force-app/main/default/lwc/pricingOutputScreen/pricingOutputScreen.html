
<template>

    <h3 class="slds-section__title slds-theme_shade">
      <span class="slds-truncate slds-p-horizontal_small" title="Section Title"><b>Output Message Details</b></span>

    <div lwc:dom="manual" id="outputmessagedetail" class="apimessaged"></div>

      <span class="slds-truncate slds-p-horizontal_small" title="Section Title"><b>Service Details</b></span>
    </h3>

    <div lwc:dom="manual" id="servicedetail" class="serviced"></div>
  </div>

  <!--Pricing Detail Container-->
  <div class="slds-section slds-is-open slds-theme_default clspricingoutput" id="divPD" style="display:none;">
    <h3 class="slds-section__title slds-theme_shade">
      <span class="slds-truncate slds-p-horizontal_small" title="Section Title"><b>Pricing Details</b></span>
    </h3>
    <div lwc:dom="manual" id="pricingdetail" class="pricingd" style="padding-top: 2px;"></div>
  </div>

  <!--Regulatory Fee Container-->
  <div class="slds-section slds-is-open slds-theme_default clspricingrfoutput" id="divRF" style="display:none;">
    <h3 class="slds-section__title slds-theme_shade">
      <span class="slds-truncate slds-p-horizontal_small" title="Section Title"><b>Regulatory Fee Details</b></span>
    </h3>
    <div lwc:dom="manual" id="regulatoryfeedetail" class="regulatoryfeed"></div>
  </div>

  <!--Invoice Charges Container-->

    </h3>
    <table class="slds-table slds-table_header-hidden slds-table_striped">
      <tbody>
        <tr class="slds-hint-parent">
          <th data-label="" scope="row">
            <div class="slds-truncate" title="Created By">
              <p><b>Created By</b></p>
            </div>
          </th>
          <td data-label="">
            <div class="slds-truncate" title="Created By">: {CreatedBy}</div>
            <!-- <div class="slds-truncate" title="Created By">: System - Generated</div> -->
            <!-- <div class="slds-truncate" title="Created By">: Clifford The big red dog!!</div> -->
          </td>
          <th data-label="" scope="row">
            <div class="slds-truncate" title="Created Date">
              <p><b>Created Date</b></p>
            </div>
          </th>
          <td data-label="">
            <div class="slds-truncate" title="Created Date">: {CreatedDate}</div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
