<template>
    <template if:false={isMAACodeSwitch}>
        <lightning-card>
        
        <h5 slot="title">
            <lightning-icon icon-name="utility:anywhere_alert" size="xx-small" class="slds-m-around_none">
            </lightning-icon>
            <strong class="slds-var-m-left_x-small">Alerts</strong>
        </h5>

        <template lwc:if={isResponse}>
        
            <lightning-datatable 
                key-field="Id" 
                data={paginatedData} 
                columns={columns} 
                hide-checkbox-column="true"
                onrowaction={handleRowAction} 
                class="slds-table slds-no-cell-focus">
            </lightning-datatable>
            
            <div class="slds-m-top_medium slds-align_absolute-center">
                <template if:true= {isPagination}>
                    <lightning-button label="Previous"
                    onclick={handlePrevious} class="slds-m-right_small"
                    disabled={_disablePrevious}>
                    </lightning-button>
                    <span class="slds-m-horizontal_medium">Page {page} of {totalPages}</span>
                    <lightning-button label="Next"
                        onclick={handleNext}
                        disabled={_disableNext}>
                    </lightning-button>
                </template>
            </div>
            

        <template lwc:if={operationInventoryModal}>
            <!-- Modal/Popup Box LWC starts here -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-03" aria-modal="true"
                aria-describedby="modal-content-id-3" class="slds-modal slds-fade-in-open slds-modal_medium">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header modalHeaderGradient">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <div id="variants2" class="slds-grid modalHeaderText">
                            <h3 id="modal-heading-03"
                                class="slds-text-heading_medium slds-text-align_center slds-var-m-center_x-small slds-hyphenate"> 
                                {alertRow.type} {alertRow.name}
                            </h3>
                        </div>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-var-p-around_small" id="modal-content-id-3">
                        <div class="slds-grid slds-grid_vertical slds-gutters">
                            <div class="slds-col slds-m-top_medium">
                                <div class="slds-grid">
                                    <div class="slds-col slds-size_1-of-2">
                                        <div
                                            class="slds-text-align_left slds-var-p-right_small slds-text-body_regular">
                                            <h3 if:true= {isGeoGraphicArea}><b>Geographic Area</b></h3>
                                            <h3 if:true = {isMarketArea}><b>Market Area </b></h3>
                                        </div>
                                        <div class="slds-box slds-var-m-bottom_x-small slds-box_xx-small">
                                            <div
                                                class="slds-text-align_left  slds-var-p-around_x-small slds-text-body_regular">
                                                <h4 if:true = {isMarketArea}>{alertRow.marketareaName}</h4>
                                                <h4 if:true = {isGeoGraphicArea}>{alertRow.impactGeographicalArea}</h4>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-grid slds-gutters_direct">
                                            <div class="slds-col slds-size_1-of-2">
                                                <div
                                                    class="slds-text-align_left slds-var-p-right_small slds-text-body_regular">
                                                    <h3 ><b>Start Date</b></h3>
                                                    
                                                </div>
                                                <div class="slds-box slds-var-m-bottom_x-small slds-box_xx-small">
                                                    <div
                                                        class="slds-text-align_left  slds-var-p-around_x-small slds-text-body_regular">
                                                        <!--<h4 if:true = {isOutageStartDate}>{alertRow.outageStartDate}</h4>
                                                        <h4 if:false = {isOutageStartDate}>{alertRow.startDate}</h4>-->
                                                        <h4>{alertRow.startDate}</h4>
                                                     </div>
                                                </div>
                                            </div>
                                            <div class="slds-col slds-size_1-of-2">
                                                <div
                                                    class="slds-text-align_left slds-var-p-right_small slds-text-body_regular">
                                                    <h3><b>End Date</b></h3>
                                                </div>
                                                <div class="slds-box slds-var-m-bottom_x-small slds-box_xx-small">
                                                    <div
                                                        class="slds-text-align_left  slds-var-p-around_x-small slds-text-body_regular">
                                                        <h4>{alertRow.endDate}</h4>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-col slds-m-top_medium">
                                <div class="slds-grid">
                                    <div class="slds-col slds-size_1-of-2">
                                        <div
                                            class="slds-text-align_left slds-var-p-right_small slds-text-body_regular">
                                            <h3><b>Line of Business</b></h3>
                                        </div>
                                        <div class="slds-box slds-var-m-bottom_x-small slds-box_xx-small">
                                            <div
                                                class="slds-text-align_left  slds-var-p-around_x-small slds-text-body_regular">
                                                <h4>{alertRow.lob}</h4>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div
                                            class="slds-text-align_left slds-var-p-right_small slds-text-body_regular">
                                            <h3 if:true = {isReason}><b>Reason</b></h3>
                                            <h3 if:true = {isContainerType}><b>Container</b></h3>
                                            <h3 if:true = {isWasteStream}><b>Waste Stream</b></h3>

                                        </div>
                                        <div class="slds-box slds-var-m-bottom_x-small slds-box_xx-small">
                                            <div class="slds-text-align_left slds-var-p-around_x-small slds-text-body_regular">                   
                                                <h4 if:true= {isReason}>{alertRow.outageReason}</h4>
                                                <h4 if:true= {isContainerType}>{alertRow.equipmentName}</h4>
                                                <h4 if:true = {isWasteStream}>{alertRow.wasteStream}</h4>
                                                
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="slds-col slds-m-top_medium slds-m-bottom_medium">
                                <div class="slds-grid">
                                    <div class="slds-col slds-size_1-of-2">
                                        <div
                                            class="slds-text-align_left slds-var-p-right_small slds-text-body_regular">
                                            <h3><b>Sites Impacted/ Routes</b></h3>
                                        </div>
                                        <div class="slds-box slds-var-m-bottom_x-small slds-box_xx-small modalSiteImpactedList">
                                            <div class="slds-text-align_left slds-var-p-around_x-small slds-text-body_regular">
                                                    <template for:each={alertRow.Sites} for:item="site">
                                                        <h4 key={site.id}>{site.id}-{site.name}-{site.routeId}</h4>
                                                    </template>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div
                                            class="slds-text-align_left slds-var-p-right_small slds-text-body_regular">
                                            <h3><b>Message Preview</b></h3>
                                            
                                        </div>
                                        <div class="slds-box slds-var-m-bottom_x-small slds-box_xx-small modalMessagePreview">
                                            <div class="slds-text-align_left slds-var-p-around_x-small slds-text-body_regular">                   
                                                <h4 if:true = {isStandardPrieview}>{alertRow.internalStandardPreview}</h4>
                                                <h4 if:false = {isStandardPrieview}>{alertRow.agentInstructions}</h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <lightning-button variant="destructive" label="Close" title="Destructive action"
                            onclick={closeModal} class="slds-var-m-left_x-small"></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        </template>
        <template lwc:else>
                <div style="text-align: center;">
                    <b>{noAlertsMsg}</b>
                </div>
        </template>
        <template if:true={isLoader}>
            <div class="spinHolder">
                <lightning-spinner alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
            </div>
        </template>
        
        </lightning-card>
    </template>
</template>
